name: SNS-Service Deploy to EC2

on:
  push:
    branches: [ "dev", "deploy" ]
  workflow_dispatch:


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # Java 21 환경 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # Backend 빌드
      - name: Build Backend
        run: |
          cd backend
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 이미지 빌드
      - name: Build & Push Backend Image
        working-directory: backend
        run: |
          docker build -f Dockerfile.dev -t ${{ secrets.DOCKER_USERNAME }}/sns-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/sns-backend:latest

      # EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ${{ secrets.DEPLOY_PATH }}

            # 환경변수 파일 확인
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found!"
              exit 1
            fi

            echo "Pulling latest images..."
            docker-compose pull

            echo "Stopping old containers..."
            docker-compose down

            echo "Starting new containers..."
            docker-compose up -d

            echo "Waiting for application to be healthy..."
            for i in {1..30}; do
              if docker-compose ps | grep -q "healthy"; then
                echo "Application is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Health check failed after 5 minutes"
                docker-compose logs --tail 50
                exit 1
              fi
              echo "Attempt $i/30: Waiting for health check..."
              sleep 10
            done

            echo "Container Status:"
            docker-compose ps

            echo "Recent Logs:"
            docker-compose logs --tail=30

            echo "Cleaning up old images..."
            docker image prune -af

            echo "Deployment complete"
            
