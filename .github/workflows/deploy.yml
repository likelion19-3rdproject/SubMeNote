name: SNS-Service Deploy to EC2

on:
  push:
    branches: [ "dev", "deploy", "main" ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Backend (Gradle)
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/sns-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-,format=short

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.dev
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sns-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sns-backend:buildcache,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/sns-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-,format=short

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          # Next.js는 NEXT_PUBLIC_* 값을 빌드 시점에 번들(.next)에 포함시킵니다.
          # build-arg로 주입하지 않으면 기본값(localhost)로 굳어져 EC2에서 PNA/CORS 네트워크 에러가 납니다.
          build-args: |
            NEXT_PUBLIC_API_URL=http://${{ secrets.EC2_HOST }}:8080
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sns-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sns-frontend:buildcache,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 15m
          command_timeout: 15m
          script: |
            set -e
            
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            
            # 디렉토리 생성 및 이동
            mkdir -p "$DEPLOY_PATH"/{front,backend}
            cd "$DEPLOY_PATH"
            
            # docker-compose.prod.yml 파일 생성
            cat > docker-compose.prod.yml << 'COMPOSEEOF'
            services:
              front:
                image: ${DOCKER_USERNAME}/sns-frontend:latest
                container_name: sns-frontend-prod
                ports:
                  - "3000:3000"
                env_file:
                  - front/.env.prod
                restart: unless-stopped
                healthcheck:
                  test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000 || exit 1"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 60s
            
              back:
                image: ${DOCKER_USERNAME}/sns-backend:latest
                container_name: sns-backend-prod
                ports:
                  - "8080:8080"
                env_file:
                  - backend/.env.prod
                depends_on:
                  db:
                    condition: service_healthy
                restart: unless-stopped
                healthcheck:
                  test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:8080/api/home || exit 1"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 90s
            
              db:
                image: mysql:8.0
                container_name: sns-mysql-prod
                env_file:
                  - backend/.env.prod
                ports:
                  - "3306:3306"
                volumes:
                  - mysql_data:/var/lib/mysql
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
                  interval: 5s
                  timeout: 10s
                  retries: 10
                  start_period: 30s
            
            volumes:
              mysql_data:
            COMPOSEEOF
            
            # Docker Compose 명령어 확인
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker-compose"
            elif docker compose version &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker compose"
            else
              echo "ERROR: docker-compose not found"
              exit 1
            fi
            
            # 환경변수 파일 확인
            if [ ! -f backend/.env.prod ] || [ ! -f front/.env.prod ]; then
              echo "ERROR: Environment files not found!"
              echo "Required: backend/.env.prod, front/.env.prod"
              exit 1
            fi
            
            echo "Pulling latest images..."
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml pull
            
            echo "Stopping old containers..."
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml down
            
            echo "Starting new containers..."
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml up -d
            
            echo "Waiting for application to be healthy..."
            for i in {1..30}; do
              if $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps | grep -q "healthy"; then
                echo "Application is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Health check failed after 5 minutes"
                $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml logs --tail 50
                exit 1
              fi
              echo "Attempt $i/30: Waiting for health check..."
              sleep 10
            done
            
            echo "Container Status:"
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps
            
            echo "Recent Logs:"
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml logs --tail=30
            
            echo "Cleaning up old images..."
            docker image prune -af
            
            echo "Deployment complete"
