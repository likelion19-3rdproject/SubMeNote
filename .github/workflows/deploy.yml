name: SNS-Service Deploy to EC2

on:
  push:
    branches: [ "dev", "deploy" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build Backend (Gradle)
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -f backend/Dockerfile.prod \
            -t ${{ secrets.DOCKER_USERNAME }}/sns-backend:latest backend
          docker push ${{ secrets.DOCKER_USERNAME }}/sns-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -f front/Dockerfile.prod \
            -t ${{ secrets.DOCKER_USERNAME }}/sns-frontend:latest front
          docker push ${{ secrets.DOCKER_USERNAME }}/sns-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "Pull latest images"
            docker-compose -f docker-compose.prod.yml pull

            echo "Restart containers"
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            echo "Deployment complete"