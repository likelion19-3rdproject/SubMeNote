name: SNS-Service Deploy to EC2

on:
  push:
    branches: [ "dev", "deploy", "main" ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Backend (Gradle)
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/sns-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-,format=short

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.dev
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sns-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sns-backend:buildcache,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/sns-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-,format=short

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sns-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sns-frontend:buildcache,mode=max

      - name: Copy docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "${{ secrets.DEPLOY_PATH }}"
          strip_components: 0

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            
            echo "=== Deployment Configuration ==="
            echo "DEPLOY_PATH: $DEPLOY_PATH"
            echo "DOCKER_USERNAME: $DOCKER_USERNAME"
            echo ""
            
            # 디렉토리 생성 및 이동
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            
            echo "=== Current Directory ==="
            echo "Working directory: $(pwd)"
            echo "Absolute path: $(readlink -f . || pwd)"
            echo ""
            
            # 디렉토리 구조 생성 (이미 존재해도 문제 없음)
            mkdir -p front backend
            
            echo "=== Directory Contents ==="
            ls -la
            echo ""
            
            echo "=== Checking backend directory ==="
            if [ -d "backend" ]; then
              echo "backend/ directory exists"
              ls -la backend/ || echo "Cannot list backend directory"
            else
              echo "backend/ directory does not exist"
            fi
            echo ""
            
            echo "=== Checking front directory ==="
            if [ -d "front" ]; then
              echo "front/ directory exists"
              ls -la front/ || echo "Cannot list front directory"
            else
              echo "front/ directory does not exist"
            fi
            echo ""

            echo "=== Verifying docker-compose.prod.yml exists ==="
            if [ ! -f "docker-compose.prod.yml" ]; then
              echo "Error: docker-compose.prod.yml not found in $DEPLOY_PATH"
              echo "Current directory: $(pwd)"
              echo "Files in directory:"
              ls -la
              exit 1
            fi
            echo "✓ docker-compose.prod.yml found"
            echo ""
            
            echo "=== Verifying environment files exist ==="
            MISSING_FILES=()
            
            if [ ! -f "backend/.env.prod" ]; then
              echo "✗ backend/.env.prod not found"
              MISSING_FILES+=("backend/.env.prod")
              # 추가 확인: 다른 경로에 있는지
              if [ -f "$HOME/app/backend/.env.prod" ]; then
                echo "  → Found at $HOME/app/backend/.env.prod (different path)"
              fi
            else
              echo "✓ backend/.env.prod found"
            fi
            
            if [ ! -f "front/.env.prod" ]; then
              echo "✗ front/.env.prod not found"
              MISSING_FILES+=("front/.env.prod")
              # 추가 확인: 다른 경로에 있는지
              if [ -f "$HOME/app/front/.env.prod" ]; then
                echo "  → Found at $HOME/app/front/.env.prod (different path)"
              fi
            else
              echo "✓ front/.env.prod found"
            fi
            echo ""
            
            if [ ${#MISSING_FILES[@]} -gt 0 ]; then
              echo "✗ Error: Required environment files are missing:"
              for file in "${MISSING_FILES[@]}"; do
                echo "  - $file"
              done
              echo ""
              echo "Please create these files on EC2 before deploying:"
              echo ""
              echo "For backend/.env.prod, run on EC2:"
              echo "  cd $DEPLOY_PATH"
              echo "  mkdir -p backend"
              echo "  cat > backend/.env.prod << 'EOF'"
              echo "MYSQL_ROOT_PASSWORD=your_secure_password"
              echo "MYSQL_DATABASE=sns_db"
              echo "MYSQL_USER=sns_user"
              echo "MYSQL_PASSWORD=your_secure_password"
              echo "SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/sns_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul"
              echo "SPRING_DATASOURCE_USERNAME=sns_user"
              echo "SPRING_DATASOURCE_PASSWORD=your_secure_password"
              echo "TOSS_PAYMENTS_SECRET_KEY=test_sk_KNbdOvk5rkO5b1pjAwOArn07xlzm"
              echo "SPRING_PROFILES_ACTIVE=prod"
              echo "SERVER_PORT=8080"
              echo "EOF"
              echo ""
              echo "For front/.env.prod, run on EC2:"
              echo "  cd $DEPLOY_PATH"
              echo "  mkdir -p front"
              EC2_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4 2>/dev/null || echo "YOUR_EC2_IP")
              echo "  cat > front/.env.prod << EOF"
              echo "NEXT_PUBLIC_API_URL=http://${EC2_IP}:8080"
              echo "NODE_ENV=production"
              echo "PORT=3000"
              echo "EOF"
              echo ""
              echo "Then set file permissions:"
              echo "  chmod 600 backend/.env.prod front/.env.prod"
              echo ""
              echo "See DEPLOYMENT.md for more details."
              exit 1
            fi
            
            echo "✓ All required environment files exist"
            
            # Docker Compose 명령어 확인 (v1 또는 v2)
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker-compose"
            elif docker compose version &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker compose"
            else
              echo "Error: docker-compose not found"
              exit 1
            fi
            
            echo "=== Using: $DOCKER_COMPOSE_CMD ==="
            
            echo "=== Pulling latest images ==="
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml pull
            
            echo "=== Stopping old containers ==="
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml down
            
            echo "=== Starting new containers ==="
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml up -d
            
            echo "=== Waiting for containers to start ==="
            sleep 10
            
            echo "=== Waiting for application to be ready ==="
            max_attempts=40
            attempt=0
            all_ready=false
            
            while [ $attempt -lt $max_attempts ]; do
              attempt=$((attempt + 1))
              
              # 컨테이너 상태 확인
              container_status=$($DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps --format json 2>/dev/null || $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps)
              
              # 실행 중인 컨테이너 수 확인
              running_count=$($DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps | grep -c "Up\|healthy\|starting" || echo "0")
              healthy_count=$($DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps | grep -c "healthy" || echo "0")
              
              # 포트가 열려있는지 확인 (간단한 헬스체크)
              backend_up=0
              front_up=0
              
              if curl -sf http://localhost:8080/api/home > /dev/null 2>&1; then
                backend_up=1
              fi
              
              if curl -sf http://localhost:3000 > /dev/null 2>&1; then
                front_up=1
              fi
              
              echo "Attempt $attempt/$max_attempts:"
              echo "  - Containers running: $running_count/3"
              echo "  - Healthy containers: $healthy_count/2"
              echo "  - Backend accessible: $([ $backend_up -eq 1 ] && echo 'Yes' || echo 'No')"
              echo "  - Frontend accessible: $([ $front_up -eq 1 ] && echo 'Yes' || echo 'No')"
              
              # 백엔드와 프론트엔드가 모두 접근 가능하면 성공
              if [ $backend_up -eq 1 ] && [ $front_up -eq 1 ]; then
                echo "✓ All services are ready and accessible!"
                all_ready=true
                break
              fi
              
              # 헬스체크가 완료되었고, 최소한 실행 중이면 성공으로 간주 (추가 검증)
              if [ $running_count -ge 3 ] && [ $healthy_count -ge 1 ]; then
                echo "  → Most containers are running. Waiting for full health..."
              fi
              
              sleep 10
            done

            if [ "$all_ready" = false ]; then
              echo "✗ Services not fully ready after $max_attempts attempts"
              echo "=== Container Status ==="
              $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps
              echo ""
              echo "=== Backend Logs ==="
              $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml logs --tail=30 back
              echo ""
              echo "=== Frontend Logs ==="
              $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml logs --tail=30 front
              echo ""
              echo "=== Database Logs ==="
              $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml logs --tail=20 db
              echo ""
              echo "⚠️  Warning: Some services may not be fully ready, but deployment continues..."
              echo "   Please check the logs above and verify manually if needed."
            fi

            echo "=== Container Status ==="
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps

            echo "=== Recent Logs ==="
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml logs --tail=30

            echo "=== Cleaning up old images ==="
            docker image prune -af --filter "until=24h" || true

            echo "✓ Deployment complete!"